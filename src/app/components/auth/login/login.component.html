<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-12 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">

                            <ul ngbNav #nav="ngbNav" class="nav-tabs">
                                <li ngbNavItem>
                                    <a ngbNavLink><i class="fa fa-lock"></i> Login</a>
                                    <ng-template ngbNavContent>

                                        <!--login form start -->
                                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                                            <div class="tab-pane fade active show" id="account" role="tabpanel"
                                                aria-labelledby="account-tab">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" placeholder="Username"
                                                        formControlName="userName">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control" placeholder="Password"
                                                        formControlName="password">
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit">Login</button>
                                                </div>
                                            </div>
                                        </form>
                                        <!--login form end -->

                                    </ng-template>
                                </li>
                                <li ngbNavItem>
                                    <a ngbNavLink><i class="fa fa-user"></i> Register</a>
                                    <ng-template ngbNavContent>
                                        <!--registration form start -->
                                        <h4>Account Details</h4>
                                        <div class="form-group row">
                                            <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span>First
                                                Name</label>
                                            <input class="form-control col-xl-8 col-md-7" type="text">
                                            <div class="col-xl-3 col-md-4"></div>
                                            <div class="col-xl-3 col-md-4 invalid-feedback">
                                                <div>First Name is required</div>
                                            </div>
                                        </div>
                                        <div class="form-button">
                                            <button class="btn btn-primary" type="submit">Register</button>
                                        </div>
                                        <!--registration form end -->
                                    </ng-template>
                                </li>
                            </ul>
                            <div [ngbNavOutlet]="nav"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
