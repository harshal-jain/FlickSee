<div class="container-fluid">
    <div class="row">

        <ng-container *ngFor="let data of objCountsData" >
            <div class="col-xl-3 col-md-6 xl-50">
                <div class="card o-hidden widget-cards">
                    <div [class]="data.bgColorClass">
                        <div class="media static-top-widget row">
                            <div class="icons-widgets col-4">
                                <div class="align-self-center text-center">
                                    <app-feather-icon icon="navigation" [class]="data.fontColorClass"></app-feather-icon>
                                </div>
                            </div>
                            <div class="media-body col-8"><span class="m-0">{{data.title}}</span>
                                <h3 class="mb-0">₹ <span class="counter" [CountTo]="data.counts" [from]="1"
                                        [duration]="1"></span><small>This Year</small></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <div class="col-xl-12 xl-100">
            <div class="card">
                <div class="card-header">
                    <h5>Order Details</h5>
                </div>
                <div class="card-body">
                    <div class="user-status table-responsive latest-order-table">
                        <div id="batchDelete" class="category-table custom-datatable transcation-datatable">
                            <div class="table-responsive">
                                <ng2-smart-table [settings]="settings" [source]="orders"></ng2-smart-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5> Order Status </h5>
                </div>
                <div class="card-body sell-graph">
                    <ng-template [ngIf]="isShowOrderStatusChart">
                        <canvas baseChart id="myGraph" [datasets]="lineChartData" [labels]="lineChartLabels"
                            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                            [chartType]="lineChartType">
                        </canvas>
                    </ng-template>
                </div>
            </div>
